<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <a class="logo" href="index.html">
                <img src="mo_books_laz_problems_logo.png" alt="">
            </a>
    
            <div class="options">
                <a href="signup.html">Sign Up</a>
                <a href="login.html">Login</a>
            </div>
        </div>

        <div class="content">
            <form onsubmit="handleSubmit(event)">
                <input name="input1" id="username-input" type="text" placeholder="Username">
                <input name="input2" id="password-input" type="text" placeholder="Password">
                <input name="input3" id="confirm-password-input" type="text" placeholder="Confirm Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>

<script>
    function handleSubmit(event) {
        event.preventDefault()

        const usernameInput = document.getElementById("username-input")
        const passwordInput = document.getElementById("password-input")
        const confirmPasswordInput = document.getElementById("confirm-password-input")

        const username = usernameInput.value
        const password = passwordInput.value
        const confirmPassword = confirmPasswordInput.value

        if (password != confirmPassword) {
            console.log("Error: Passwords do not match")
            return false
        }

        fetch("https://mobookslazproblems-api.herokuapp.com/user/add", {
            method: "POST",
            headers: { "content-type": "application/json" },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.log(error))
    }
</script>
</html>
